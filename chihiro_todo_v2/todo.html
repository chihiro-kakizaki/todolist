<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Chihiro-TODO-List</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
    <header class="header">
        <h1>Chihiro-TODO-List V2</h1>
    </header>
    <main class="wrapper">
        <section class="todo_wrapper">
            <h2>タスク管理</h2>
            <form>
                <label for="task_value">新規タスク</label>
                <input id="task_value" type="text" placeholder="タスクを入力してください"/>
                <label for="person_select">担当者</label>
                <select id="person_select"></select>
                <button id="task_submit" class="button add_button" type="button">追加</button>
            </form>
            <div class="todo_content">
                <h2>Todo Tasks</h2>
                <ul id="todo_area"></ul>
            </div>
            <div class="todo_content">
                <h2>Doing Tasks</h2>
                <ul id="doing_area"></ul>
            </div>
            <div class="todo_content">
                <h2>Done Tasks</h2>
                <ul id="done_area"></ul>
            </div>
        </section>
        <section class="person_wrapper">
            <h2>担当者管理</h2>
            <form>
                <label for="person_name">新規担当者</label>
                <input id="person_name" type="text" placeholder="担当者を入力してください"/>
                <button id="person_submit" class="button add_button" type="button">追加</button>
            </form>
            <div>
                <h2>担当者一覧</h2>
                <ul id="person_list_area"></ul>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    </body>
</html>
