<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chihiro-TODO-List</title>
</head>
<body>
<h1>Chihiro-TODO-List</h1>

<form>
    <input id="task_value" type="text" />
    <select id="person_select">
    </select>
    <button id="task_submit" type="button">Add Task</button>
</form>
<form>
    <input id="person_name" type="text" />
    <button id="person_submit" type="button">Add Person</button>
</form>
<div>
    <h2>Todo Tasks</h2>
    <ul id="todo_area"></ul>
</div>
<div>
    <h2>Doing Tasks</h2>
    <ul id="doing_area"></ul>
</div>
<div>
    <h2>Done Tasks</h2>
    <ul id="done_area"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
