<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihiro_jquery_todo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Chihiro_jquery_todo</h1>
    </header>
    <main>
        <section>
            <h2>タスク管理</h2>
                <label for="task_value">新規タスク</label>
                <input id="task_value" type="text" placeholder="タスクを入力して下さい">
                <label for="person_select">担当者</label>
                <select id="person_select">
                    <option value=1>柿崎</option>
                    <option value=2>柴田</option>
                    <option value=3>黒澤</option>
                </select>
                <button id="task_submit">追加</button>
            <h2>Todo Tasks</h2>
            <ul id="todo_area"></ul>
            <h2>Doing Tasks</h2>
            <ul id="doing_area"></ul>
            <h2>Done Tasks</h2>
            <ul id="done_area"></ul>
        </section>
        <section>
            <h2>担当者管理</h2>
                <label for="person_name">新規担当者</label>
                <input id="person_name" type="text" placeholder="担当者を入力して下さい">
                <button id="person_submit">追加</button>
            <h2>Person List</h2>
            <ul id="person_list_area"></ul>
        </section>
    </main>
    
    <script src="jquery.js"></script>
</body>
</html>
